<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘의 뉴스 요약</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📰 오늘의 뉴스 요약</h1>
    <nav>
      <button onclick="showTab('main')">메인</button>
      <button onclick="showTab('bookmarks')">⭐ 북마크</button>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="검색어 입력" />
        <button type="submit">검색</button>
      </form>
    </nav>
  </header>

  <main id="main-tab">
    <section class="news-section">
      <h2>🗞️ 최신 뉴스</h2>
      <div id="newsapi-container" class="news-list"></div>
    </section>

    <section class="upload-section">
      <h2>🖼️ 이미지 카테고리 분류</h2>
      <form id="image-upload-form">
        <input type="file" id="image-input" accept="image/*" required />
        <button type="submit">분류 요청</button>
      </form>
      <p id="category-result"></p>
    </section>
  </main>

  <main id="bookmarks-tab" style="display: none;">
    <section class="news-section">
      <h2>⭐ 저장한 뉴스</h2>
      <div id="bookmark-container" class="news-list"></div>
    </section>
  </main>

  <footer>
    <p id="last-updated">업데이트 시간 확인 중...</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
